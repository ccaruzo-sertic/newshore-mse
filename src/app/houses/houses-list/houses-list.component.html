<h1>Houses</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> House </th>
    <td mat-cell *matCellDef="let house"> {{house.name}} </td>
  </ng-container>

  <ng-container matColumnDef="totalMembers">
    <th mat-header-cell *matHeaderCellDef> Total members </th>
    <td mat-cell *matCellDef="let house"> {{house.totalMembers}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
  *matRowDef="let row; columns: displayedColumns;"
  [routerLink]="[row.name]"
  ></tr>
</table>
